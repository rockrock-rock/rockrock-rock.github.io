<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUNTU PHONE SOLUTIONS</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 1.5em 0;
}

header h1 {
  margin: 0;
  font-size: 2em;
}

header p {
  margin: 0.5em 0 0;
  font-style: italic;
}

nav {
  background-color: #34495e;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  padding: 0;
  margin: 0;
  flex-wrap: wrap;
}

nav li {
  margin: 0.5em;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 1.1em;
  padding: 0.5em 1em;
  display: inline-block;
}

nav a:hover {
  background-color: #1abc9c;
  border-radius: 5px;
}

main {
  padding: 2em;
  max-width: 1000px;
  margin: auto;
}

.card {
  background-color: white;
  padding: 1.5em;
  margin-bottom: 1.5em;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.card h2 {
  margin-top: 0;
  color: #2c3e50;
}

.card i {
  color: #1abc9c;
  margin-right: 0.5em;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1em;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

form {
  background-color: white;
  padding: 1.5em;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

form input, form textarea {
  width: 100%;
  padding: 0.8em;
  margin-bottom: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form button {
  background-color: #1abc9c;
  color: white;
  border: none;
  padding: 0.8em 1.5em;
  border-radius: 5px;
  cursor: pointer;
}

form button:hover {
  background-color: #16a085;
}

footer {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 1em;
}

footer a {
  color: #1abc9c;
  text-decoration: none;
}

.social a {
  margin: 0 0.5em;
  color: white;
  font-size: 1.5em;
}
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

  <header>
    <h1>MUNTU PHONE SOLUTIONS AND ACCESSORIES</h1>
    <p>Software & Hardware Company</p>
  </header>

  <nav>
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-tools"></i> Services</a></li>
      <li><a href="#"><i class="fas fa-images"></i> Gallery</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
    </ul>
  </nav>

  <main id="main-content"></main>

  <footer>
    <div class="social">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>

    <p>Developed by <strong>GOLDEN APPLE TECHNOLOGIES</strong></p>
    <a href="https://goldenapplecoders-coder.github.io" target="_blank">Visit Us</a>
  </footer>

  <script src="script.js"></script>
</body>
